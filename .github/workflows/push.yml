name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio
    - name: Build firmware
      working-directory: ./firmware
      run: pio run
    - name: Build filesystem
      working-directory: ./firmware
      run: pio run -t buildfs
    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: TTGO-LORA-v2
        path: |
          firmware/.pio/build/ttgo-lora32-v2/firmware.bin
          firmware/.pio/build/ttgo-lora32-v2/spiffs.bin
          firmware/.pio/build/ttgo-lora32-v2/partitions.bin
          ~/.platformio/packages/framework-arduinoespressif32/tools/sdk/bin/bootloader_dio_40m.bin
          ~/.platformio/packages/framework-arduinoespressif32/tools/partitions/boot_app0.bin
        if-no-files-found: error