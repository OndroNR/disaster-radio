name: PlatformIO CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}

    - name: Cache web/node_modules
      uses: actions/cache@v2
      with:
        path: web/node_modules
        key: ${{ runner.os }}-${{ hashFiles('web/package-lock.json') }}

    - name: Set up Python
      uses: actions/setup-python@v2
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio

    - name: Install web assets build dependencies
      working-directory: ./web
      run: npm ci
    - name: Build web assets
      working-directory: ./web
      run: npx gulp build

    - name: Build firmware
      working-directory: ./firmware
      run: pio run
    - name: Debug directory listing
      working-directory: ./firmware
      run: ls -la .pio/build/ttgo-lora32-v2/
    - name: Archive artifact firmware.bin
      uses: actions/upload-artifact@v2
      with:
        name: TTGO-LORA-v2
        path: |
          firmware/.pio/build/ttgo-lora32-v2/firmware.bin
        if-no-files-found: error
    - name: Archive artifact partitions.bin
      uses: actions/upload-artifact@v2
      with:
        name: TTGO-LORA-v2
        path: |
          firmware/.pio/build/ttgo-lora32-v2/partitions.bin
        if-no-files-found: error

    - name: Archive artifact bootloader_dio_40m.bin
      uses: actions/upload-artifact@v2
      with:
        name: TTGO-LORA-v2
        path: |
          ~/.platformio/packages/framework-arduinoespressif32/tools/sdk/bin/bootloader_dio_40m.bin
        if-no-files-found: error
    - name: Archive artifact boot_app0.bin
      uses: actions/upload-artifact@v2
      with:
        name: TTGO-LORA-v2
        path: |
          ~/.platformio/packages/framework-arduinoespressif32/tools/partitions/boot_app0.bin
        if-no-files-found: error

    - name: Build filesystem
      working-directory: ./firmware
      run: pio run -t buildfs
    - name: Debug directory listing
      working-directory: ./firmware
      run: ls -la .pio/build/ttgo-lora32-v2/
    - name: Archive artifact spiffs.bin
      uses: actions/upload-artifact@v2
      with:
        name: TTGO-LORA-v2
        path: |
          firmware/.pio/build/ttgo-lora32-v2/spiffs.bin
        if-no-files-found: error